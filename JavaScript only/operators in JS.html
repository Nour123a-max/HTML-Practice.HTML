<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in Javascript</title>

</head>
<body>
    <script>
        //Types of Operators in J.S
        // Arithmetic Opereators -> +, -, *, /, %, **
        //Assignment Operators-> =. +=, -=, *=, /=, %=
        //Comparison Operators-> ==,===,!=,!==, >,<, >=, <=
        //Logical Operators->  &&, ||, !

        const x = 10;
        const y = 5;

        console.log(x+y);//15
        console.log(x-y);
        console.log(x*y);
        console.log(x / y);
        console.log(x&y);

        console.log(x>y); //true
        console.log(x<y);//false
        console.log(x==="10");//flase (Strict)
        console.log(x!==y);//true

        





    </script>
    
</body>
</html>
