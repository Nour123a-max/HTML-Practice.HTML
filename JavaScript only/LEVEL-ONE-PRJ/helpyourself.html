<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Yourself App</title>
    <link rel="stylesheet" href="helpyourself.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
             <h1><i class="fas fa-utensils"></i> Help Yourself</h1>
             <p>Dont know what you want? Just search what you're in the mood for!</p>
        </header>
        
    </div>
    <nav class="main-nav">
      <button id="nav-search">Search</button>
      <button id="nav-favorites">Favorites</button>
      <button id="nav-contact">Contact</button>
    </nav>
    <div class="srch-container" id="search-section">
        <input type="text" id="srch-input" placeholder="Search for meals!">
        <button id="srch-btn">Search</button> 
    </div>
    <div id="error-container" class="hidden">
        <p> No meals found. Please try again!</p>
    </div>
    <div id="result-heading"></div>
    <div id="meals" class="meals-container"></div>
    <div id="meal-details" class="hidden">
        <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to reicpes</button>
        <div class="meal-details-content"></div>
    </div>
    <section class="contact-section hidden" id="contact-section">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
      <div id="contact-success" class="hidden">Thank you for contacting us!</div>
    </section>
    <footer>
        <p>Powered by <a href="https://www.themealdb.com/api.php" target="_blank">TheMealDB API</a></p>
    </footer>
    <script src="helpyourself.js"></script>
</body>
</html>
