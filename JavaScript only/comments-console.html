<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Console</title>
</head>
<body>
    <script>
        // this is a comment

        /** this is a multiline comment
         * 
         * 
         *  */

         // console.logging for debugging
         // console.log() - displays output in the browser
         // console.warn() - show warning message
         // console.error() - Displays an errow message 

         // this is a single line comment
         console.log("this is a message in the console");

         /* 
         this is a multiline comment
         it is ignored by JavaScript
         */
        console.warn("this is a warning message");
        console.error("this is an error message");


    </script>
    
</body>
</html>
